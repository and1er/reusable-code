# Default host deny all HTTP.
<VirtualHost _default_:80>
    ServerName _
    <Location />
        Deny from all
        Options None
        ErrorDocument 404 NotFound.
    </Location>
</VirtualHost>

# Default host deny all HTTPS.
<VirtualHost _default_:443>
    ServerName _
    SSLEngine on
    SSLCertificateFile /TODO/CERT/FILE.crt
    SSLCertificateKeyFile /TODO/CERT/FILE.key
    <Location />
        Deny from all
        Options None
        ErrorDocument 404 NotFound.
    </Location>
</VirtualHost>
